<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/favicon.png" type="image/png" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="imgs/logo.png" alt="logo" />
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="navSlides">
          <h3 class="menuItem selectedItem">AIR FORCE</h3>
          <h3 class="menuItem">JORDAN</h3>
          <h3 class="menuItem">BLAZER</h3>
          <h3 class="menuItem">CRATER</h3>
          <h3 class="menuItem">HIPPIE</h3>
        </div>
        <div id="slider">
          <div class="sliderWrapper">
            <div class="sliderItem">
              <img src="imgs/air.png" alt="" class="sliderImg" />
              <p>140$</p>
              <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
              <img src="imgs/jordan.png" alt="" class="sliderImg" />
              <p>130$</p>
              <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
              <img src="imgs/blazer.png" alt="" class="sliderImg" />
              <p>120$</p>
              <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
              <img src="imgs/crater.png" alt="" class="sliderImg" />
              <p>150$</p>
              <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
              <img src="imgs/hippie.png" alt="" class="sliderImg" />
              <p>160$</p>
              <div class="slideBg"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="importantLinks">
          <p>Links:</p>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="socialMedia">
          <p>Social Media:</p>
          <ul>
            <li><a href="#"><img src="imgs/facebook.png" alt="facebook" /></a></li>
            <li><a href="#"><img src="imgs/github.png" alt="instagram" /></a></li>
          </ul>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
